<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <svg width="960" height="500">
            <circle cx="50" cy="50" r="50"></circle>
            <circle cx="150" cy="50" r="50" fill="red"></circle>
            <circle cx="250" cy="50" r="20" fill="green"></circle>
            <circle cx="350" cy="50" r="50"  fill="blue"></circle>
            <!--overlapping cirles-->
            <circle cx="200" cy="150" r="30" fill="yellow"></circle>
            <circle cx="200" cy="150" r="10" fill="red"></circle>
            <rect
            x="400"
            y="100"
            width="400"
            height="200"
            fill="yellow"
            stroke="black"
            stroke-width="4"
            />
            <line x1="0" y1="0" x2="100" y2="100" stroke="black"></line>
            <path d="M 200 200 L 300 300 l 0 100" stroke="black" stroke-width="5" fill="none"></path>
        </svg>
    </body>
</html>
